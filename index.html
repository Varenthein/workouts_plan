<!DOCTYPE html>
<html>
<head>
	<title>Workouts</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
     <h1>Witaj w kreatorze treningów</h1>
     <h2>Zestaw ćwiczeń</h2>
     <table>
     	<thead>
     		<th>
     		   <td>Twoje ćwiczenie</td>
     		</th>
     	</thead>
     	<tbody >
     	     <tr id="excercises">
     	     </tr>
        </tbody>
     </table>
     <p id="show_time"></p>
     <form id="set_workout">
       <p>Nowe ćwiczenie</p>
       <input type="name" name="training" id="workout_name">
       <p>Podaj czas trwania ćwiczenia w minutach</p>
       <input type="text" name="training" id="workout_time">
       <button type="submit" id="addWorkout">Dodaj ćwiczenie</button>
    </form>
    <button type="submit" id="create_workout_set">Wygeneruj zestaw</button>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
